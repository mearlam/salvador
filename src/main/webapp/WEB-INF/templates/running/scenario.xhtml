<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:panelGroup layout="block" id="panel" styleClass="itemContainer">

        <h1><span class="ui-icon ui-icon-note"/><h:outputText value="#{progress.item.name}"/></h1>
        <hr/>

        <h:panelGroup layout="block" id="scenario-detail" rendered="#{progress.item.enabled}">
            <div class="infoContainer info"><h:outputText escape="false" value="#{progress.item.notes}"/></div>
            <h:panelGroup layout="block" rendered="#{not empty progress}">
                <table cellpadding="4" cellspacing="0" class="scenarioTable">
                    <ui:repeat value="#{progress.tests}" var="test">
                        <tr>
                            <td>
                            <h:outputText value="#{test.text}"
                                          styleClass="#{test.passed ? 'itemPassed' : 'itemFailed'}" />
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
            </h:panelGroup>
            <hr/>

        </h:panelGroup>

    </h:panelGroup>

</ui:composition>
