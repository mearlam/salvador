<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
        >
<f:view id="main-view">
    <h:head>
        <title>Salvador <ui:insert name="title"/></title>

        <h:outputStylesheet library="css" name="basic.css"/>
        <h:outputScript library="javax.faces" name="jsf.js"/>

        <ui:insert name="extra-head-content"/>
    </h:head>
    <h:body lang="#{request.locale.language}">
        <h1 class="screenReaderOnly"><ui:insert name="title"/></h1>
        <h:panelGroup id="mainContainer" layout="block">

            <h:form id="menu-form">
                <input type="hidden" name="page" value="#{pageContent.currentPage.path}#{pageContent.currentPage.name}" />
                <p:menubar rendered="#{not testRunnerBean.running}">
                    <p:menuitem value="Home" url="/" />
                    <p:submenu label="Run">
                        <p:menuitem value="Suite" action="#{testRunnerBean.runTests}"/>
                        <p:menuitem value="Test" url="/"/>
                    </p:submenu>
                    <p:submenu label="Add">
                        <p:menuitem value="Page" url="/pages/add-page.xhtml"/>
                        <p:menuitem value="Scenario" url="/pages/add-scenario.xhtml" disabled="#{pageContent.currentPage.rootPage}"/>
                        <p:menuitem value="Method" url="/pages/add-method.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Page">
                        <p:menuitem value="Edit" url="/pages/edit-page.xhtml" disabled="#{pageContent.currentPage.rootPage}"/>
                        <p:menuitem value="Options" url="/pages/page-options.xhtml" disabled="#{pageContent.currentPage.rootPage}"/>
                        <p:menuitem value="Delete" url="/" disabled="#{pageContent.currentPage.rootPage}"/>
                    </p:submenu>
                    <p:submenu label="Administation">
                        <p:menuitem value="General" url="/pages/admin.xhtml"/>
                    </p:submenu>
                </p:menubar>
            </h:form>

            <div>
                <ui:insert name="main"/>
            </div>
        </h:panelGroup>
    </h:body>
</f:view>
</html>
