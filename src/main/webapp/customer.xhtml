<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <h:outputStylesheet library="css" name="basic.css"/>
</h:head>

<h:body>

    <h1>JSF 2.0 + PrimeFaces + CDI + Hibernate JPA Example</h1>
    <h:form>

        <p:messages/>

        <p:dataTable value="#{customerBean.customerList}" var="c"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                >

            <p:column>
                <f:facet name="header">
                    Customer ID
                </f:facet>
                #{c.customerId}
            </p:column>

            <p:column>
                <f:facet name="header">
                    Name
                </f:facet>
                #{c.name}
            </p:column>

            <p:column>
                <f:facet name="header">
                    Address
                </f:facet>
                #{c.address}
            </p:column>

            <p:column>
                <f:facet name="header">
                    Created Date
                </f:facet>
                #{c.createdDate}
            </p:column>

            <p:column>
                <h:commandLink value="Delete" action="#{customerBean.delete(c.customerId)}"/>
            </p:column>

        </p:dataTable>
    </h:form>

    <h2>Add New Customer</h2>

    <h:form>
        <h:panelGrid columns="3">

            Name :
            <p:inputText id="name" value="#{customerBean.name}"
                         size="20" required="true"
                         label="Name">
            </p:inputText>

            <h:message for="name" style="color:red"/>

            Address :
            <p:inputTextarea id="address" value="#{customerBean.address}"
                             cols="30" rows="10" required="true"
                             label="Address">
            </p:inputTextarea>

            <h:message for="address" style="color:red"/>

        </h:panelGrid>

        <p:commandButton value="Submit" action="#{customerBean.addCustomer}" ajax="false"/>

    </h:form>

</h:body>

</html>
