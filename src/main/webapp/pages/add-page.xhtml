<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        template="/WEB-INF/templates/default-layout.xhtml">

    <ui:define name="main">
        <h:form id="form">

            <input type="hidden" name="referer" value="#{request.getHeader('Referer')}" />

            <h:panelGroup layout="block" style="width: 50%;">
                <p:panel header="Details" styleClass="scenarioContainer">
                    <h1>Adding to: 'test/#{pageBean.pagePath}'</h1>
                    <h:panelGrid columns="2">
                        <h:outputText value="Name:"/>
                        <p:inputText value="#{pageBean.name}" required="true"/>
                    </h:panelGrid>
                </p:panel>

                <div style="text-align: right;">
                    <p:commandButton value="Create Page" action="#{pageBean.createPage}" ajax="false"/>
                </div>

            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
