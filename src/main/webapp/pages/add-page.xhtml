<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        template="/WEB-INF/templates/default-layout.xhtml">

    <ui:define name="main">
        <h:form id="form">

            <input type="hidden" name="referer" value="#{request.getHeader('Referer')}" />

            <h:panelGroup layout="block" style="width: 50%;">

                <h1>Adding to page 'test/#{pageContent.currentPage.path}#{pageContent.currentPage.name}'</h1>

                <p:panel header="Details">
                    <h:panelGrid columns="2" styleClass="formTable">
                        <h:outputText value="Name:"/>
                        <p:inputText value="#{pageBean.page.name}" size="40" />
                        <h:outputText value="Bulk add:"/>
                        <p:inputTextarea cols="80" value="#{pageBean.names}" />
                        <h:outputText value="&#160;" escape="false"/>
                        <h:outputText value="tip: add a list of pages to create seperated by commas"
                                                                                styleClass="info"/>
                    </h:panelGrid>
                </p:panel>

                <div style="text-align: right;">
                    <p:commandButton value="Create" action="#{pageBean.createPage}" ajax="false"/>
                </div>

            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
