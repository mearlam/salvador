<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/default-layout.xhtml">

    <ui:define name="main">
        <h:form id="form">

            <h:panelGroup layout="block" style="width: 50%;">

                <h1>Updating 'test/#{pageContent.currentPage.path}#{pageContent.currentPage.name}'</h1>

                <p:panel header="Details" styleClass="scenarioContainer">
                    <h:panelGrid columns="2">
                        <h:outputText value="Name:"/>
                        <p:inputText value="#{pageEditBean.page.name}" required="true" />
                    </h:panelGrid>
                </p:panel>

                <div style="text-align: right;">
                    <p:commandButton value="Update" action="#{pageEditBean.updatePage}" ajax="false"/>
                </div>

            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
