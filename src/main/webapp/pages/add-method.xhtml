<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/default-layout.xhtml">

    <ui:define name="main">
        <h:form id="form">

            <h1>Adding to page 'test/#{pageContent.currentPage.path}#{pageContent.currentPage.name}'</h1>

            <h:panelGroup layout="block" style="width: 50%;">
                <p:panel header="Details">
                    <h:panelGrid columns="3" styleClass="formTable">
                        <h:outputText value="Class:"/>
                        <p:inputText required="true" size="50"/>
                        <h:outputText value="e.g. com.my.class.MyUtils" styleClass="info"/>
                        <h:outputText value="Method name:"/>
                        <p:inputText required="true" size="50"/>
                        <h:outputText value="e.g. myMethod(true,'1234','\${ENV_VARIABLE}')" styleClass="info"/>
                    </h:panelGrid>
                </p:panel>

                <div style="text-align: right;">
                    <p:commandButton value="Cancel" immediate="true" action="#{pageBean.cancel}"/>
                    <p:commandButton value="Create Method" ajax="false"/>
                </div>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
