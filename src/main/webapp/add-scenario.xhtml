<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="basic.css"/>
</h:head>

<h:body>
    <h:form id="form">
        <p:panel header="Details">
            <h:panelGrid columns="2">
                <h:outputText value="Name:"/>
                <p:inputText value="#{scenarioBean.name}" required="true"/>
            </h:panelGrid>
        </p:panel>
        <p:panel header="Steps">
            <h:panelGrid columns="2">
                <h:outputText value="Type:"/>
                <p:selectOneMenu value="#{scenarioContentBean.stepType}">
                    <f:selectItem itemValue="Given" itemLabel="Given"/>
                    <f:selectItem itemValue="When" itemLabel="When"/>
                    <f:selectItem itemValue="Then" itemLabel="Then"/>
                    <f:selectItem itemValue="And" itemLabel="And"/>
                </p:selectOneMenu>
                <h:outputText value="Domain Step:"/>
                <p:inputText size="100" value="#{scenarioContentBean.stepText}" required="true"/>
                <h:outputText value="&nbsp;" escape="false"/>
                <p:commandButton value="Add" action="#{scenarioBean.addScenarioStep}" update="@form"/>
            </h:panelGrid>
        </p:panel>

        <h2>Steps</h2>
        <table cellpadding="2" cellspacing="0">
        <ui:repeat value="#{scenarioBean.scenario.steps}" var="step">
            <tr>
                <td style="border: 1px solid #d3d3d3">#{step.type.name()}</td>
                <td style="border: 1px solid #d3d3d3">#{step.text}</td>
            </tr>
        </ui:repeat>
        </table>

        <p:commandButton value="Create Scenario" />

    </h:form>
</h:body>

</html>
